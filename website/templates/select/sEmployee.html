{% extends "base.html" %}
{% block content %}
<div class="view">
    <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Pesel</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Phone number</th>
            <th scope="col">Birth date</th>
            <th scope="col">Salary</th>
            <th scope="col">Role</th>
            <th scope="col">Lodging address</th>
          </tr>
        </thead>
          {% for row in rows %}
          <tr>
          <th scope="row"></th>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td>{{ row[5] }}</td>
          <td>{{ row[6] }}</td>
          <td>{{ row[7] }}</td>
          </tr>
          {% endfor %}
      </table>
</div>
{% endblock %}
