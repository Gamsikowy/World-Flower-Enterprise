{% extends "base.html" %}
{% block content %}
<div class="insertForm">
    <form class="form-horizontal">
      <h3 align="center">Update</h3>
      <div class="form-group">
        <label class="control-label col-sm-2" for="flower_quantity">Flower quantity:</label>
        <div class="col-sm-3">
        <input type="number" class="form-control" id="flower_quantity" name="flower_quantity" placeholder="Enter flower quantity">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="seed_quantity">Seed quantity:</label>
        <div class="col-sm-3">
          <input type="number" class="form-control" id="seed_quantity" name="seed_quantity" placeholder="Enter seed quantity">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="flower_price">Flower price:</label>
        <div class="col-sm-3">
          <input type="number" class="form-control" id="flower_price" name="flower_price" placeholder="Enter flower price">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="seed_price">Seed price:</label>
        <div class="col-sm-3">
          <input type="number" class="form-control" id="seed_price" name="seed_price" placeholder="Enter seed price">
        </div>
      </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="address">Warehouse with address:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
            </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
    </form>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript" src="{{url_for('static', filename='uWarehouse.js')}}"></script>
{% endblock %}
