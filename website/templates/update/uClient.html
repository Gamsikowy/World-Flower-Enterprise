{% extends "base.html" %}
<!-- {% block stylesheet %}{% endblock %} -->
{% block content %}
<div class="insertForm">
  <!-- method="PUT" -->
    <form class="form-horizontal">
      <h3 align="center">Update</h3>
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="surname">Surname:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter surname" required>
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="company">Company:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="company" name="company" placeholder="Enter company">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pesel">Client with a pesel number:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="pesel" name="pesel" length="11" placeholder="Enter pesel" required>
            </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
    </form>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript" src="{{url_for('static', filename='uClient.js')}}"></script>
{% endblock %}
