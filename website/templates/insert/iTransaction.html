{% extends "base.html" %}
{% block content %}
<div class="insertForm">
    <form class="form-horizontal" method="POST">
        <h3 style="text-align: center">Insertion</h3>
        <div class="form-group">
            <label class="control-label col-sm-2" for="flower_quantity">Flower quantity:</label>
            <div class="col-sm-3">
            <input type="number" min="0" class="form-control" id="flower_quantity" name="flower_quantity" placeholder="Enter quantity" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="seed_quantity">Seed quantity [kg]:</label>
            <div class="col-sm-3">
            <input type="number" step="0.01" class="form-control" id="seed_quantity" name="seed_quantity" placeholder="Enter quantity" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="payment">Payment:</label>
            <div class="col-sm-3">
                <input type="number" step="0.01" maxlength="35" class="form-control" id="payment" name="payment" placeholder="Enter payment" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="date_of_transaction">Date of transaction:</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="date_of_transaction" name="date_of_transaction" placeholder="Enter date" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="client_pesel">Client pesel:</label>
            <div class="col-sm-3">
                <input type="text" maxlength="11" class="form-control" id="client_pesel" name="client_pesel" placeholder="Enter pesel" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="warehouse_address">Warehouse address:</label>
            <div class="col-sm-3">
                <input type="text" maxlength="35" class="form-control" id="warehouse_address" name="warehouse_address" placeholder="Enter address" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="person_pesel">Person pesel:</label>
            <div class="col-sm-3">
                <input type="text" maxlength="11" class="form-control" id="person_pesel" name="person_pesel" placeholder="Enter pesel" required>
            </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Insert</button>
          </div>
        </div>
    </form>
</div>
{% endblock %}
